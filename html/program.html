{% extends "base.html" %}

{% block title %} {{program_name}} {% endblock %}

{% block main %}
	<h1> {{program_name}} </h1>
	<p>
		License: {{license}} <br/>
		Language: {{lang}} <br/>
		Line count: {{line_count}} <br/>
		GitHub page: <a href="{{github}}"> {{github}} </a>
	</p>

	{% for file in project %}
		<a class="project" href="{{ url_for("file", lang=lang, prog_name=program_name, file=file) }}"> {{file}} </a>
	{% endfor %}
{% endblock %}
